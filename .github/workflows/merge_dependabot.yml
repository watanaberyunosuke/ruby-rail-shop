name: Auto-Merge Dependabot PRs

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'

    steps:
      - name: Wait for PR Mergeability
        id: check_merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            async function waitForMergeability() {
              const prNumber = context.payload.pull_request.number;
              let attempt = 0;
              
              while (attempt < 10) { // Increase retries to 10
                const { data: pullRequest } = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                });

                console.log(`Attempt ${attempt + 1}: PR mergeable state is '${pullRequest.mergeable_state}'`);

                if (pullRequest.mergeable && pullRequest.mergeable_state === 'clean') {
                  console.log('PR is mergeable. Proceeding with merge.');
                  return;
                }

                attempt++;
                await new Promise(resolve => setTimeout(resolve, 10000)); // Wait 10 seconds
              }

              core.setFailed('PR is not mergeable after multiple attempts.');
            }

            await waitForMergeability();

      - name: Merge PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'merge'
            });

      - name: Delete Branch
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (pr.head.ref !== 'main') {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${pr.head.ref}`
              });
            }
